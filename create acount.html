<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .signup-container {
            background: white;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .signup-container p {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .signup-container label {
            font-size: 14px;
            color: #888;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }
        .signup-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .signup-container .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .signup-container .checkbox-container a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-container .signup-btn {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-container .terms {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .signup-container .terms a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create your account</h2>
        <p>Create an account to view and manage your projects.</p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirm-password">Confirm password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        
        <div class="checkbox-container">
            <input type="checkbox" id="enroll" name="enroll">
            <label for="signin">Enroll in <a href="log in.html">Expo Developer Services</a></label>
        </div>
        
        <button class="signup-btn" onclick="createAccount()">Create your account</button>
        
        <div class="terms">
            By creating an account you agree to our <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>.
        </div>
    </div>
    <script>
        function createAccount() {
            // Placeholder function for creating an account
            alert('Account created successfully!');
        }
    </script>
</body>
</html>
